{% extends 'blog/base.html' %}

{% block title %}Поле для додавання тексту{% endblock  %}

{% block content %}
    <div class='container'>
        <h1>Поле для додавання тексту</h1>

        <form method="POST">
            {% csrf_token %}

            {{ form.title }}<br>
            {{ form.preview }}<br>
            {{ form.full_text }}<br>
            {{ form.created_at }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Додати статтю</button>

        </form>

    </div>
{% endblock  %}
