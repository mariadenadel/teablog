{% extends 'blog/base.html' %}

{% block title %}{{ article.title }}{% endblock  %}

{% block content %}
    <div class='container'>
        <h1>{{ article.title }}</h1>
        <p>{{ article.created_at }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Видалення</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-primary">Оновлення</a>
    </div>
{% endblock  %}
